<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f4f4;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 20px 0;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0"
                    style="background-color: #ffffff; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    <tr>
                        <td
                            style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); padding: 30px; text-align: center;">
                            <h1 style="color: #ffffff; margin: 0;">✅ ইস্যু সমাধান হয়েছে!</h1>
                            <h2 style="color: #ffffff; margin: 10px 0 0 0; font-weight: normal;">Issue Resolved!</h2>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 40px 30px;">
                            <h3 style="color: #333;">হ্যালো {{.Name}}!</h3>
                            <p style="color: #666; line-height: 1.6;">
                                আপনার issue <strong>সফলভাবে সমাধান</strong> করা হয়েছে। ধন্যবাদ আপনার ধৈর্যের জন্য।
                            </p>
                            <div
                                style="background: #f0fdf4; border-left: 4px solid #10b981; padding: 15px; margin: 20px 0;">
                                <p style="margin: 0; color: #333;"><strong>Issue:</strong> {{.IssueTitle}}</p>
                                <p style="margin: 10px 0 0 0; color: #666; font-size: 14px;">ID: #{{.IssueID}}</p>
                            </div>
                            <div style="text-align: center; margin: 30px 0;">
                                <a href="{{.IssueURL}}"
                                    style="display: inline-block; background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: #fff; text-decoration: none; padding: 12px 30px; border-radius: 50px; font-weight: bold;">
                                    View Issue Details →
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td
                            style="background: #f8f9fa; padding: 20px; text-align: center; border-top: 1px solid #e9ecef;">
                            <p style="color: #999; font-size: 12px; margin: 0;">© 2025 ICST Issue Portal</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
